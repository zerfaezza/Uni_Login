<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TU Dresden Auto Login</title>
  <link rel="stylesheet" href="styles/popup.css" />
</head>
<body>
  <div id="popup-content">
    <div class="header">
      <picture>
        <source type="image/svg+xml" srcset="icons/logo.svg" />
        <img src="icons/icon-128.png" alt="Logo" />
      </picture>
      <h3>TU Dresden Auto Login</h3>
    </div>
    <form id="loginForm">
      <label for="username">Username</label>
      <input id="username" type="text" autocomplete="username" placeholder="Enter your username" />

      <label for="password">Password</label>
      <div class="input-group">
        <input id="password" type="password" autocomplete="current-password" placeholder="Enter your password" />
        <button id="showPasswordBtn" type="button" class="toggle-visibility">
          <img src="svg/visibility_off.svg" alt="Show" class="vis-off" />
          <img src="svg/visibility.svg" alt="Hide" class="vis-on" style="display:none" />
        </button>
      </div>

      <label for="indexSecret">Index Secret</label>
      <div class="input-group">
        <input id="indexSecret" type="password" autocomplete="off" placeholder="Enter your index secret" />
        <button id="showIndexBtn" type="button" class="toggle-visibility">
          <img src="svg/visibility_off.svg" alt="Show" class="vis-off" />
          <img src="svg/visibility.svg" alt="Hide" class="vis-on" style="display:none" />
        </button>
      </div>

      <div class="button-group">
        <button id="saveBtn" type="button">Save</button>
        <button id="clearBtn" type="button">Clear</button>
      </div>
      
      <div id="status"></div>
    </form>
    
    <!-- Custom confirmation dialog -->
    <div id="confirmDialog" style="display:none;">
      <div class="confirm-overlay"></div>
      <div class="confirm-box">
        <p>Clear saved credentials?</p>
        <div class="confirm-buttons">
          <button id="confirmYes" type="button">Yes</button>
          <button id="confirmNo" type="button">No</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/popup.js"></script>
</body>
</html>
